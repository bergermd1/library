<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div class="side-bar">
            <button type="button" id="addNewBook">Add new book</button>
            <br>
            <br>
            <form class="book-input">
                <label for="author">Author:</label>
                <input type="text" id="author" required/>
                <br>
                <br>
                
                <label for="title">Title:</label>
                <input type="text" id="title" required/>
                <br>
                <br>

                <label for="numPages">Number of pages:</label>
                <input type="tel" id="numPages" required/>
                <br>
                <br>

                <p>Did you read it already?</p>
                <label for="was-read">Yes</label>
                <input type="radio" id="was-read" name="read" value="was-read" checked required/>
                <label for="wasnt-read">No</label>
                <input type="radio" id="wasnt-read" name="read" value="wasnt-read" required/>

                <br>
                <br>
                <button type="submit" id="addBook">Add book</button>
            </form>
        </div>
